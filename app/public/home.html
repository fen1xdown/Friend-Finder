<!DOCTYPE html>
<html>
<head>
	<title>Gamer friend finder!</title>

  	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

	<link rel="stylesheet" href="css/reset.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
          
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<nav>
			<div class="header">
				<a href="/" id="logo">Gamer Finder!</a>
				<ul class="right hide-on-med-and-down" id="head-nav-links">
					<li><a href="/survey">Survey</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<main>
		<div class="container">
			<div class="row">
				<div class="col s12 z-depth-5 mainpanel">
					<div id="mainpanel-content">
						<h1>Gamer Finder</h1>
						<div class="divider"></div>
						<h2>Use our survey to find the best friend for fragging noobs!</h2>
						<a href="/survey">
							<button class="btn waves-effect waves-light" type="submit" name="action">Survey
								<i class="material-icons right">send</i>
							</button>
						</a>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer >
		<div class="container">
			<div class="row">
				<div class="col l6 s12">
					<h5>Gamer Finder</h5>
					<p class="grey-text text-lighten-4">Skynet would like to thank you for this information!</p>
				</div>
			</div>
		</div>
	</footer>

</body>
</html>
